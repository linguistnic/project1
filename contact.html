<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nico Ferrari - Contact</title>
</head>
<body>
    <h2>Here's where the magic happens!</h2>
    <h3>Leave a business inquiry for me here, (or just say hi!) and I'll get back to you as soon as I can.</h3>
    <form action="">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" Placeholder="First Name Here"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Last Name Here"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Email Here"><br>
        <label for="message">Got something to say?</label><br>
        <input type="text" id="message" name="message" placeholder="Dear Nico, ..."><br>
        <input type="submit" value="Submit">
      </form>
</body>
</html>
